<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>
			<a
				href="http://naver.com"
				target="_blank"
				title="새창으로 네이버 이동"
				>네이버</a
			>로 이동
		</p>
		<p>이미지 태그 보기</p>
        <p>비디오 태그 보기</p>
		<img src="" alt="" />
		<video
			src="img/cloud.mp4" // 동영상 경로
			controls // 컨트롤러를 추가하여 아래의 내용을 수행함
			muted // 음소거
			loop // 반복
            autoplay // 자동재생
			poster="img/sumnail.png" // 동영상 썸네일 이미지 지정
		></video>
        <p>오디오 태그도 비디오 태그와 비슷하지만 poster(썸네일 지정)를 설정할 수 없음</p>
        <audio src="" controls></audio>
        <table border="1" width="100">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table border="1" width="100">
            <tr>
                <td colspan="2">1,2</td>
                <td rowspan="3">3,6,9</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">4,5,7,8</td>
            </tr>
            <tr>
            </tr>
        </table>
	</body>
</html>
