<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>
			<a
				href="http://naver.com"
				target="_blank"
				title="새창으로 네이버 이동"
				>네이버</a
			>로 이동
		</p>
		<p>이미지 태그 보기</p>
		<img src="" alt="" />
		<video
			src="img/cloud.mp4" // 동영상 경로
			controls // 컨트롤러를 추가하여 아래의 내용을 수행함
			muted // 음소거
			loop // 반복
            autoplay // 자동재생
			poster="img/sumnail.png" // 동영상 썸네일 이미지 지정
		></video>
	</body>
</html>
